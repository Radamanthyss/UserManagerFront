<div>
  <div class="container mt-5">
    <mat-card appearance="raised" color="primary">

      <mat-card-header>
        <mat-card-title>
          <h2>Gerenciar Usuários</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-actions align="end">
        <button mat-raised-button routerLink="usuario/add" color="accent">Add</button>
      </mat-card-actions>

      <mat-divider></mat-divider>

      <mat-card-content>
        <div *ngIf="isLoading;else table">
          <app-loader />
        </div>

        <ng-template #table>
          <table class="mt-4 table tabl-striped table-bordered">
            <thead>

              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Nascimento</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CEP</th>
                <th>Estado</th>
                <th>Cidade</th>
                <th>Bairro</th>
                <th>Endereço</th>
                <th>Ações</th>
              </tr>

            </thead>

            <tbody>

              <tr *ngFor="let item of this.users">
                <td>{{ item.name }}</td>
                <td>{{ item.cpf }}</td>
                <td>{{ item.data_nascimento }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.telefone }}</td>
                <td>{{ item.cep }}</td>
                <td>{{ item.estado }}</td>
                <td>{{ item.cidade }}</td>
                <td>{{ item.bairro }}</td>
                <td>{{ item.endereco }}</td>
                <td>
                  <button routerLink="/usuario/{{item.id}}/editar" class="mx-2" mat-flat-button
                    color="primary">Editar</button>
                  <button type="button" (click)="deleteUser($event,item.id)" mat-flat-button
                    color="warn">Remover</button>
                </td>

              </tr>

            </tbody>

          </table>
        </ng-template>


      </mat-card-content>

    </mat-card>
  </div>
</div>
